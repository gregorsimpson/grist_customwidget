<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Grist Custom Widget</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <style type="text/css" id="customWidget_css"></style>
  </head>
  <body>
    <div id="customWidget_panel_error"></div>
    <div id="customWidget_panel_main">
      <div id="customWidget_html"></div>
      <div id="customWidget_js"></div>
    </div>
    <div id="customWidget_panel_config" style="display:none">
      <form id="customWidget_config">
        <div>DATA SOURCE FOR CUSTOM WIDGET</div>
        <div>Table:
          <input type="text" id="customWidget_sourceTable" value="" />
          <small>(Default: '<span id="customWidget_default_sourceTable"></span>')</small>
        </div>
        <div>Column for widget name:
          <input type="text" id="customWidget_sourceRecordNameColumn" value="" />
          <small>(Default: '<span id="customWidget_default_sourceRecordNameColumn"></span>')</small>
        </div>
        <div>Column for HTML:
          <input type="text" id="customWidget_sourceRecordHtmlColumn" value="" />
          <small>(Default: '<span id="customWidget_default_sourceRecordHtmlColumn"></span>')</small>
        </div>
        <div>Column for JS:
          <input type="text" id="customWidget_sourceRecordJsColumn" value="" />
          <small>(Default: '<span id="customWidget_default_sourceRecordJsColumn"></span>')</small>
        </div>
        <div>Column for CSS:
          <input type="text" id="customWidget_sourceRecordCssColumn" value="" />
          <small>(Default: '<span id="customWidget_default_sourceRecordCssColumn"></span>')</small>
        </div>
        <div>Record <small>(query against column '<span id="customWidget_show_sourceRecordNameColumn"></span>')</small>:
          <input type="text" id="customWidget_sourceRecordQuery" value="" />
        </div>
        <div>
          <input type="button" value="Reset all to default" onclick="grist.widgetApi.clearOptions()" />
        </div>
        <div>
          <input type="button" value="Cancel" onclick="CustomWidget.showMain()" />
          <input type="submit" value="OK" />
        </div>
      </form>
    </div>
  </body>
</html>
