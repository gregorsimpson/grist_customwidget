<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Grist Custom Widget</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <style type="text/css" id="customwidget_inject_css"></style>
  </head>
  <body>
    <div id="customwidget_main">
      <div id="customwidget_inject_html"></div>
      <div id="customwidget_inject_js"></div>
    </div>
    <div id="customwidget_config" style="display:none">
      <form name="customwidget_config onsubmit="CustomWidget.showMain(); CustomWidget.saveConfig();">
        <div>
          Source column name: <input type="text" id="customwidget_config_sourceColName" value="" />
        </div>
        <div>
          Widget to show <small>(leave empty = select by linked widget)</small>: <input type="text" id="customwidget_config_sourceId" value="" />
        </div>
        <div>
          <input type="button" onclick="CustomWidget.showMain();" value="Cancel" /><input type="submit" value="OK" />
        </div>
      </form>
    </div>
  </body>
</html>
